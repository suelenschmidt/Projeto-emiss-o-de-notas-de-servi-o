<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Emissão de Nota Fiscal de Serviço</h1>

    <form id="notaFiscalForm">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" required>

        <label for="valorServico">Valor do Serviço (R$):</label>
        <input type="number" id="valorServico" step="0.0001" required>

        <label for="aliquotaImposto">Alíquota de Imposto (%):</label>
        <input type="number" id="aliquotaImposto" step="0.01" required>

        <button type="button" onclick="calcularNotaFiscal()">Calcular Nota Fiscal</button>
    </form>

    <hr>

    <h2>Nota Fiscal Gerada</h2>
    <div id="notaFiscal"></div>
   
   <script src="script.js"></script>
</body>
</html>
